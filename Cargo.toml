[package]
name = "gdrive-rs"
version = "0.1.0"
authors = ["Niklas Sch√∂llhorn <schoellhorn.niklas@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.31"
reqwest = { version = "0.10.6", features = ["json", "blocking"] }
yup-oauth2 = "4.1.2"
dirs = "3.0.1"
tokio = { version = "0.2.21", features = ["full"] }
lazy_static = "1.4.0"
hyper = "0.13.6"
hyper-rustls = "0.20.0"
chrono = "0.4.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.56"
futures = "0.3.5"
libc = "0.2.73"
diesel = { version = "1.4.5", features = ["sqlite", "chrono", "r2d2"] }
diesel-derive-enum = { version = "1", features = ["sqlite"] }
diesel_migrations = "1.4.0"
fuse = { git = "https://github.com/zargony/fuse-rs/", branch = "master" }
bytes = "0.5.6"
async-scoped = "0.4.1"
log = "0.4"
simple_logger = "1.6.0"
confy = "0.4.0"
